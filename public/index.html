<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-icons.min.css">
    <script src="js/scripts.js" defer></script>

    <title>Расписание автобусов</title>
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">Ближайшие отправления автобусов</h1>

        <div id="current-time-container" class="alert alert-primary d-flex align-items-center p-2 mb-0 gap-2">
            <i class="bi bi-clock-fill"></i>
            <span id="current-time" class="fw-bold"></span>
        </div>
    </div>

    <table id="bus-table" class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Номер автобуса</th>
            <th>Маршрут</th>
            <th>Дата</th>
            <th>Время</th>
            <th>Оставшееся время</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>

</body>
</html>
